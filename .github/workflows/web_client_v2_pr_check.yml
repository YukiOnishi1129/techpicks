name: web_client_v2_pr_check

on:
  push:
    branches:
      - "main"
      - "develop"
      - "feature/*"
      - "feat/*"
      - "YL-*"
    paths:
      - "web/client-v2/**"
      - ".github/workflows/web_client_v2_pr_check.yml"
#
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    defaults:
      run:
        working-directory: ./web/client-v2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: ./web/client-v2/package-lock.json

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Lint
        run: npm run lint
      
    #   - name: Test
    #     run: npm run test

    # stagingにbff, grpcをデプロイした後にコメントアウトを外す
    # ビルド時にAPIにアクセスしようとするため、APIがデプロイされていないとエラーになる
      - name: Build
        run: npm run build
