type Query {
  """
  Get articles
  """
  articles(articlesInput: ArticlesInput!): ArticleConnection!
  articleOpg(articleUrl: String!): ArticleOGP!
}

input ArticlesInput {
  userId: String
  languageStatus: Int
  tab: String
  feedIds: [String!]
  keywords: [String!]
  first: Int
  after: String
  last: Int
  before: String
}
