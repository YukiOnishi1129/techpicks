type Query {
  """
  Get feeds
  """
  feeds(feedsInput: FeedsInput!): FeedConnection!
  feed(feedInput: FeedInput): Feed!
}

input FeedsInput {
  platformSiteType: Int
  platformId: String
  keyword: String
  isAllFetch: Boolean
  first: Int
  after: String
  last: Int
  before: String
}

input FeedInput {
  id: ID!
}
