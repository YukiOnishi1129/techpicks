type Mutation {
  createBookmark(createBookmarkInput: CreateBookmarkInput!): Bookmark!
  deleteBookmark(deleteBookmarkInput: DeleteBookmarkInput!): Boolean!
}

input CreateBookmarkInput {
  articleId: ID!
  userId: ID!
  platformId: ID
  title: String!
  description: String!
  articleUrl: String!
  thumbnailUrl: String!
  publishedAt: Int
  platformName: String!
  platformUrl: String!
  platformFaviconUrl: String!
  isEng: Boolean!
  isRead: Boolean!
}

input DeleteBookmarkInput {
  bookmarkId: ID!
  userId: ID!
}
