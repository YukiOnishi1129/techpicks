"""
Bookmark schema
"""
type Bookmark implements Node {
  id: ID!
  title: String!
  description: String!
  articleUrl: String!
  thumbnailUrl: String!
  publishedAt: Int
  articleId: String!
  platformId: String
  platformName: String!
  platformUrl: String!
  platformFaviconUrl: String!
  isEng: Boolean!
  isRead: Boolean!
  createdAt: Int!
  updatedAt: Int!
}
