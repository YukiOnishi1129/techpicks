substitutions:
  _IMAGE: "web-client-v2-application/latest"
  _SERVICE_NAME: "web-client-v2-application"
steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        echo "BFF_API_URL=${_BFF_API_URL}" >> .env
        echo "NEXT_PUBLIC_BFF_API_URL=${_NEXT_PUBLIC_BFF_API_URL}" >> .env
        echo "NEXT_PUBLIC_SUPABASE_URL=${_NEXT_PUBLIC_SUPABASE_URL}" >> .env
        echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${_NEXT_PUBLIC_SUPABASE_ANON_KEY}" >> .env
        docker build -t $_REGION-docker.pkg.dev/$PROJECT_ID/$_IMAGE -f web/client-v2/Dockerfile .

  # Push the container image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "$_REGION-docker.pkg.dev/$PROJECT_ID/$_IMAGE"]
    # Deploy container image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "$_SERVICE_NAME",
        "--image",
        "$_REGION-docker.pkg.dev/$PROJECT_ID/$_IMAGE",
        "--region",
        "$_REGION",
      ]
images:
  - $_REGION-docker.pkg.dev/$PROJECT_ID/$_IMAGE
